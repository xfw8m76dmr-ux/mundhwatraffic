<script>
/* STABLE YOUTUBE LOAD */
document.getElementById("yt-overlay").addEventListener("click", () => {

  container.innerHTML = ""; // remove preview cleanly

  const iframe = document.createElement("iframe");
  iframe.src =
    "https://www.youtube.com/embed/live_stream?channel=UCOCdYbhwwwgNXj58pHsU1Fw&autoplay=1&mute=1&playsinline=1&enablejsapi=1&rel=0&controls=1&origin=https://mundhwatraffic.com";

  iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture;";
  iframe.allowFullscreen = true;
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  iframe.style.borderRadius = "12px";

  container.appendChild(iframe);
});

/* KEEP ALIVE (prevents autoplay pause on mobile browsers) */
setInterval(() => {
  const iframe = document.querySelector("#yt-container iframe");
  if (iframe) {
    iframe.contentWindow.postMessage(
      '{"event":"command","func":"playVideo"}',
      "*"
    );
  }
}, 15000);

/* NATIVE SHARE */
const nativeShare = document.getElementById("nativeShareBtn");
if (navigator.share) {
  nativeShare.addEventListener("click", () => {
    navigator.share({
      title:"üö¶ Mundhwa Traffic Live | Pune",
      text:"Check live Mundhwa Bridge traffic.",
      url:"https://mundhwatraffic.com/web"
    });
  });
} else {
  nativeShare.style.opacity = "0.4";
}

/* BOOKMARK + A2HS */
const bookmarkBtn = document.getElementById('bookmarkBtn');
const bookmarkHelp = document.getElementById('bookmarkHelp');
const ua = navigator.userAgent.toLowerCase();

if (/iphone|ipad|ipod/.test(ua)) {
  bookmarkHelp.innerHTML = "‚¨ÜÔ∏è Share ‚Üí Add to Home Screen";
} else if (/android/.test(ua)) {
  bookmarkHelp.innerHTML = "‚ãÆ Menu ‚Üí Add to Home Screen";
} else if (navigator.platform.toUpperCase().includes("MAC")) {
  bookmarkHelp.innerHTML = "Press <b>Cmd + D</b> to bookmark.";
} else {
  bookmarkHelp.innerHTML = "Press <b>Ctrl + D</b> to bookmark.";
}

bookmarkBtn.addEventListener("click", () => {
  bookmarkHelp.style.display = "block";
});

/* ANDROID A2HS */
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "inline-block";
});

installBtn.addEventListener("click", () => {
  installBtn.style.display = "none";
  deferredPrompt.prompt();
  deferredPrompt = null;
});

/* SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>

  <!-- === ONE SIGNAL LAZY-LOAD + SUBSCRIBE (v16) === -->
<script>
const notifyBtn = document.getElementById("notifyBtn");
const notifyHelp = document.getElementById("notifyHelp");

const ua = navigator.userAgent.toLowerCase();
const isIOS = /iphone|ipad|ipod/.test(ua);
const isMacSafari = /macintosh/.test(ua) && /safari/.test(ua) && !/chrome|firefox|edge/.test(ua);
const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
              window.navigator.standalone === true;

notifyBtn.addEventListener("click", async () => {

  /* ---------- BLOCK MAC SAFARI ---------- */
  if (isMacSafari) {
    notifyHelp.style.display = "block";
    notifyHelp.innerHTML =
      "‚ö†Ô∏è Notifications are not supported on Safari for Mac.";
    return;
  }

  /* ---------- iOS REQUIREMENT ---------- */
  if (isIOS && !isPWA) {
    notifyHelp.style.display = "block";
    notifyHelp.innerHTML =
      "üì± To receive alerts on iPhone: <br> <b>Add to Home Screen</b> first (Share ‚Üí Add to Home Screen).";
    return;
  }

  notifyHelp.style.display = "block";
  notifyHelp.innerHTML = "‚è≥ Preparing notifications...";

  /* ---------- LOAD ONESIGNAL SDK AFTER CLICK ---------- */
  try {
    await loadOneSignal();
    await initOneSignal();

    const result = await OneSignal.User.PushSubscription.optIn();

    if (result) {
      notifyHelp.innerHTML = "‚úÖ You will now get traffic alerts!";
    } else {
      notifyHelp.innerHTML = "‚ö†Ô∏è Could not subscribe. Please try again.";
    }

  } catch (err) {
    console.error(err);
    notifyHelp.innerHTML = "‚ö†Ô∏è Error enabling notifications.";
  }
});

/* Dynamically load OneSignal */
function loadOneSignal() {
  return new Promise((resolve, reject) => {
    if (window.OneSignal) return resolve();

    const s = document.createElement("script");
    s.src = "https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js";
    s.async = true;
    s.onload = resolve;
    s.onerror = reject;
    document.head.appendChild(s);
  });
}

/* Initialize OneSignal */
async function initOneSignal() {
  return OneSignal.init({
    appId: "4431abd4-0179-41dd-8336-d8ba2f83f93a",
    serviceWorkerPath: "/OneSignalSDKWorker.js",
    serviceWorkerParam: { scope: "/" },
    notifyButton: { enable: false } // we use our own button
  });
}
</script>
