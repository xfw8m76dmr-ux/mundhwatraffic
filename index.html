  <script>
    // --- Lazy YouTube ---
    document.getElementById("yt-overlay").addEventListener("click",()=>{
      const c=document.getElementById("yt-container");
      c.innerHTML=`<iframe src="https://www.youtube.com/embed/live_stream?channel=UCOCdYbhwwwgNXj58pHsU1Fw&autoplay=1&mute=1"
        allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture"
        allowfullscreen loading="lazy"
        style="width:100%;aspect-ratio:16/9;border:none;border-radius:12px;"></iframe>`;
    });

    // --- Share ---
    const shareBtn=document.getElementById("nativeShareBtn");
    if(navigator.share){
      shareBtn.addEventListener("click",()=>navigator.share({
        title:"üö¶ Mundhwa Traffic Live | Pune",
        text:"Check Mundhwa Bridge Traffic Live before leaving!",
        url:"https://mundhwatraffic.com"
      }));
    }else{shareBtn.style.display="none";}

    // --- Detect iPhone ---
    if(/iPhone|iPad|iPod/.test(navigator.userAgent) && !window.matchMedia('(display-mode: standalone)').matches){
      document.getElementById('ios-tip').style.display='block';
    }

    // --- Reminder Button ---
    const btn=document.getElementById("setReminderBtn");
    const msg=document.getElementById("reminder-msg");

    async function getActiveSW(){
      let reg = await navigator.serviceWorker.getRegistration();
      if(!reg){
        const regs = await navigator.serviceWorker.getRegistrations();
        if(regs.length>0) reg = regs[0];
      }
      return reg;
    }

    async function showLocalNotification(title,body,delaySec=0){
      const reg=await getActiveSW();
      if(!reg){alert("‚ö†Ô∏è No active service worker found.");return;}
      setTimeout(()=>{
        reg.showNotification(title,{
          body,
          icon:"/favicon-512.png",
          badge:"/favicon-32x32.png"
        });
      },delaySec*1000);
    }

    btn.addEventListener("click",async()=>{
      const mins=parseInt(document.getElementById("reminder-min").value);
      if(!mins||mins<=0){msg.textContent="Enter valid minutes.";return;}
      msg.textContent=`Setting reminder for ${mins} minute(s)...`;

      try{
        const sw = await getActiveSW();
        if(!sw){
          msg.textContent="‚ö†Ô∏è No active Service Worker found yet. Try reloading once.";
          return;
        }
        showLocalNotification("üö¶ Time to re-check Mundhwa Bridge Traffic!","See live camera now on mundhwatraffic.com",mins*60);
        msg.textContent=`‚úÖ Reminder set for ${mins} minute(s).`;
      }catch(e){
        console.error(e);
        msg.textContent="‚ö†Ô∏è Could not schedule reminder.";
      }
    });
  </script>
